{% extends 'layout.html' %}
{% block content %}
<div class="scrollable mt-3">
    <table class="table table-info">
        <thead class="thead">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Full Name</th>
                <th scope="col">Position</th>
                <th scope="col">Site</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in emis_users %}
            <tr class='userSummaryRows'>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.fullname }}</td>
                <td>{{ user.position }}</td>
                <td>{{ user.site_id }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
