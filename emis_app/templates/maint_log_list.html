{% extends 'layout.html' %}
{% block content %}
<div class="mt-2">
    <div id='logOption'>
    <span class="text-light mr-5">Maintenance Log Information:</span>
    <input class="form-check-input" type="checkbox" id="activeCaseOnly" value="option1" checked>
    <label class="form-check-label text-light" for="inServiceCheckBox">Active cases only</label>
    </div>
    <div class="scrollable">
        <table class="table table-info table-hover">
            <thead class="thead">
                <tr>
                    <th scope="col" class="align-top">ID</th>
                    <th scope="col" class="align-top">Engine Serial No.</th>
                    <th scope="col" class="align-top">Maint. Site</th>
                    <th scope="col" class="align-top">Maint. Type</th>
                    <th scope="col" class="align-top">Current Status</th>
                    <th scope="col" class="align-top">Note</th>
                </tr>
            </thead>
            <tbody id="maintLogListBody">
            </tbody>
        </table> 
    </div>
    <table class="table table-info mb-0">
        <span class="text-light text-bold" id="maint-log-detail-label">Log Detail (Click any row above)</span>
        <thead class="thead" id="log-detail-head">
            <tr>
                <th scope="col" class="align-top">Maint. Start Date</th>
                <th scope="col" class="align-top">Maint. Complete Date</th>
                <th scope="col" class="align-top">Maint. Cost</th>
                <th scope="col" class="align-top">Contact (ID)</th>
            </tr>
        </thead>
        <tbody id="maintLogDetailBody">
        </tbody>
    </table>
    <table class="table table-info mt-0">
        <thead class="thead" id="log-detail-head">
            <tr>
                <th scope="row" class="align-top">Contact Email</th>
            </tr>
        </thead>
        <tbody id="emailBody">
        </tbody>
    </table>

</div>

{% endblock %}
