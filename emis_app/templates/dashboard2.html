{% extends 'layout.html' %}
{% block content %}
<span class="text-light" id="dashboardLoadingLabel">Loading...</span>
<div id="dashboardLoadingGroup" hidden>
    <div class="mt-2">
        <span class="text-light" id="site-name"></span><span class="text-light"> Site Summary</span>
        <table class="table table-info dashboardTables">
            <thead class="thead">
                <tr class="d-flex">
                    <th scope="col" class="align-top col-4">#Associated Engines</th>
                    <th scope="col" class="align-top col-4">#Engine On Site</th>
                    <th scope="col" class="align-top col-4">#Engine In Transit</th>
                </tr>
            </thead>
            <tbody>
                <tr class='dashboardSummaryRows d-flex'>
                    <td class="col-4" id="numEngines"></td>
                    <td class="col-4" id="numOnSites"></td>
                    <td class="col-4" id="numInTransit"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <span class="text-light">Pending For Actions (Click to see the maintenance log)</span>
        <table class="table table-info table-hover dashboardTables" id="pendingTables">
            <thead class="thead">
                <tr class="d-flex">
                    <th scope="col" class="align-top col-2">Engine S/N</th>
                    <th scope="col" class="align-top col-1">MLog ID</th>
                    <th scope="col" class="align-top col-3">Maint Status</th>
                    <th scope="col" class="align-top col-3">Repair Start date</th>
                    <th scope="col" class="align-top col-3">Owner name (ID)</th>

                </tr>
            </thead>
            <tbody id="dashboardPendingBody">
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
